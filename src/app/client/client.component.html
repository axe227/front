<div class="client-container">
  <h2>Formulaire Client</h2>
  <form>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Entrez le nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" placeholder="Entrez le prénom">
    </div>

    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" placeholder="Entrez l'adresse">
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" placeholder="Entrez le numéro">
    </div>

    <button type="submit">Enregistrer</button>
  </form>
</div>
